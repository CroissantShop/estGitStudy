<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        /*tailwind css의 셀렉터 전략*/
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white transition-colors duration-300">

    <!-- 
    다크모드 : 사용자의 시력보호를 위한 웹 사이트의 편의 기능
      - 필수는 아니지만 사용자들의 사이트 평균 이용시간이 길다면
        기능추가를 권장.
      - 다크모드 제작은 자바스크립트를 이용하여 css 클래스를 swap 하는 형태로
        많이 작성.
    -->

    <!--   
     컨테이너로 해당속성을 변경하고 마진 x축은 오토로 패딩은 2.5rem 글자 가운데정렬
     글자는 반응형 -> 1280 이상일시 글자는 굵게 마진 바텀 24px 
    -->
    <div class="container mx-auto p-10 text-center">
        <h1 class="text-4xl font-bold mb-6 dark:text-blue-300">
            Tailwind Dark Mode
        </h1>

        <button onclick="document.documentElement.classList.toggle('dark')" class="bg-blue-500 text-white px-6 py-3 rounded-lg 
                   dark:bg-blue-700 
                   hover:bg-blue-600 
                   dark:hover:bg-blue-800 
                   transition-colors">
            Toggle Dark Mode
        </button>
    </div>
</body>

</html>
