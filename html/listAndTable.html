    테이블 : 여러 종류의 데이터를 보기 좋게 정리하여 보여주는 표

    테이블 태그 종류
    table : 표를 감싸는 태그
    tr : 표 내부의 행
    th : 행 내부 제목(헤더)
    td : 행 내부 일반 셀
    thead : 테이블 헤더를 표현하는 태그 (시맨틱요소)
    tbody : 테이블 바디를 표현하는 태그 (시맨틱요소)
    tfoot : 테이블 푸터(바닥)을 표현하는 태그

    <!-- thead, tbody-->

    <table border="1">
        <thead>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </thead>
        <tbody>
            <tr>
                <td>2행 1열</td>
                <td>2행 2열</td>
            </tr>
            <tr>
                <td>3행 1열</td>
                <td>3행 2열</td>
            </tr>
        </tbody>
    </table>

    <!-- 3행 3열의 테이블 만들어 보기-->

    <table style="width: 60%;" border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td rowspan="2">2-2</td>
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-3</td>
        </tr>
    </table>


    <!-- 열 병합 -->
    <table style="width: 60%;" border="1">
        <tr>
            <td>1-1</td>
            <td colspan="2">1-2</td>
        </tr>
        <tr>
            <td colspan="3">2-1</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
