<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockAndInline.html</title>
</head>

<body>
    <!-- 블록과 인라인?
    html의 대부분의 요소들은 웹브라우저에 어떻게 보이는가를 결정짓는
    didsplay라는 속성을 가지고 있음(body 내부에 사용되는 요소들)
    기본적으로 요소들은 inline이나 block 속성을 가지고 있음
    -> block이냐 inline이냐에 따라 주변 요소의 어울림이 결정됨


    block : 언제나 새로운 라인에서 시작하는 속성
    (해당 라인의 모든 너비를 차지하는 속성)
    - h, ul, ol, p, div

    inline : 요소의 넓이가 해당 요소의 컨텐츠 만큼만 차지하는 속성
    - a, img, span

    <p style="border: 1px solid black">qqqqqqq</p>

    <a href="#" style="border: 1px solid black">aaaaaa</a>

    div : 다른 html 요소들을 하나로 묶어주는 대표적 block 요소
    -> 레이아웃을 구성하거나 요소들의 공간을 분할하여
    웹페이지 스타일링에 자주 활용되는 요소
    -> 여러 요소들의 스타일을 한번에 적용할 때 유용
    -> 레이아웃에 새로운 구성들을 부여할 때 많이 사용

    span : 텍스트(컨텐츠)의 특정 부분을 묶는데 자주 사용되는 대표적 인라인요소 
    -> 특정한 글자에 따로 스타일을 부여할 수 있음
    -->

    <div style="border: 1px solid black">
        div입니다.
        <h1>이런 것들도 가능한가?</h1>
    </div>

    <p>
        span을 왜 써야하는걸까
        <span style="border: 1px solid black">
            span입니다.
        </span>
        뭘 하는건지 알아볼까
    </p>



</body>

</html>
