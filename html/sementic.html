<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 시맨틱, 검색, 레이아웃

    시맨틱태그(요소) : 정보 수집 및, 개발자들이 인지하기 쉽도록 태그만으로 의미를 전달(인지) 시키는 요소

    SEO(Search Engine Optimization) : 웹사이트가 검색 결과에 더 잘 보이도록 최적화하는 과정

    검색엔진이 그래서 html 코드를 통해 그 의미를 인지할 수 있도록 시맨틱태그의 활용을 신경 쓸 필요가 있음

    시맨틱 태그의 종류
    form, table, img
    ------ 아래의 태그는 html5에서 추가된 시맨틱 태그들 ------
    header, nav, aside, section, article, footer

    header : 머릿글(헤더)
    nav : 네비게이션
    aside : 사이드 공간
    section : 본문 내용
    article : 본문의 주요 내용
    footer : 바닥글

    사용자 중심의 UI/UX 구현은 매우 중요
    - 레이아웃의 효율적 구성이 그 출발점
    - 나에게 편한 UI라 해서 남에게도 편하진 않음 (나에게 불편한 UI면 남에게도 100% 불편함) -->

    <header>
        헤더입니다.
    </header>
    <nav>
        네비입니다.
    </nav>
    <section>
        세션입니다.
    </section>
    <article>
        아티클????
    </article>
    <aside>
        aside????
    </aside>
    <footer>
        footer입니다.
    </footer>



</body>

</html>
