<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 실습</title>
</head>

<body>

    label : 폼 요소에 이름표를 붙이는 요소
    - 이름표를 붙일 요소와의 연결은 id 속성값을 기준으로 처리

    <form action="">
        <fieldset>
            <legend>회원가입</legend>
            <label for="name">이름:</label>
            <input type="text" name="name" id="name"><br>
            <label for="email">이메일 : </label>
            <input type="email" id="email"><br>
            비밀번호 : <input type="password" name="pwd"><br>
            생년월일 : <input type="date" name="birthday"><br>
            관심기술분야:<br>
            <input type="checkbox" name="front" value="frontend">프론트
            <input type="checkbox" name="back" value="backend">백엔드
            <input type="checkbox" name="full" value="fullstack"> 풀스택<br>
            자기소개:<br>
            <textarea name="intro" id="" rows="5" cols="30"></textarea><br>

            <button type="submit">가입하기</button>
        </fieldset>

</body>

</html>
