<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
</head>

<body>
    이미지 : 2차원 평면 위에 그려진 시각적 요소
    html에서는 img 태그를 통해서 저장되어 있는 그림이나 외부의 이미지를 불러올 수 있음
    이미지에서 경로 주의하기.

    image 태그의 기본 구조
    <img src="이미지경로/이미지명" alt="이미지를 못 찾을 때 나타내는 문자">

    <img src="paris2.jpg" alt="이미지 없음" width="400" height="500">
    <img src="../paris1.jpg" alt="이미지 없음" width="400" height="500">
    --------------- 컨트롤 누르고 클릭하면 이동함

</body>

</html>
