<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    html의 구조
    태그 : html, body, head


    요소(element) : 태그 + 컨텐츠
    - 시작태그와 종료태그 그리고 태그 사이 위치한 컨텐츠로 구성되는 것


    시작태그 컨텐츠(내용) 종료태그
    <h1> 내용12345 </h1>

    -태그와 요소를 합쳐서 HTML 요소라 부름.

</body>

</html>
