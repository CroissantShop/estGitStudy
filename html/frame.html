<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>

<body>
    iframe : 해당 웹페이지 안에 제한 없이 또 다른 웹페이지를 삽입하는 요소
    - 주의사항 : 우회접속등의 여러 보안이슈 유발

    <h1>iframe을 이용한 웹페이지 띄워보기</h1>
    <iframe src="fontAndComment.html" frameborder="0" style="width: 60%; height: 400px;" name="target"></iframe>

    iframe 응용
    <a href="Form.html" target="target">폼 관련 내용 오픈하기</a>
    <a href="link.html" target="target">링크 관련 내용 열기</a>

</body>

</html>
