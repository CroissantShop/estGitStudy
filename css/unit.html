    css 단위
    px, em, %
    px : 절대값
    em, % : 상대값

    px : 화면을 구성하는 단위
    - 요소와 이미지 크기 지정에 주로 사용

    <!-- <div style="background-color: antiquewhite; width: 850px;">

    <!--

    <!-- 인라인 속성은 넓이 지정이 불가능 
    <span style="background-color: brown; width: 90;">즐거운 불금이다!</span>

em : 배수단위 상대 지정
- 요소에 지정된 사이즈를 기반한 상대적 사이즈 설정

em의 부작용과 단점
- 상위 요소의 영향을 받음(중첩됨, 컨트롤이 어려움)
- 아래의 예제는 기본 글꼴크기를 20px로 두었으나
하위요소로 갈수록 1.5em 단위가 중첩으로 적용되어
글자크기가 30 -> 45 -> 60px까지 커지는 현상이 발생했음
- 상위요소의 영향을 피하기 위해서는 rem이라는 단위를 사용할 것

rem : 최상위 요소의 사이즈를 기준으로 잡음

em, rem은 주로 글자 크기를 가변적으로 조정할 때 사용

ex) 가시영역의 넓이가 1200px, 높이가 1000px이라 가정
viewport 단위(vh, vw, vmin, vmax)
vw : viewwidth(viewport 넓이의 100분의 1)
vh : viewheight(viewport 높이의 100분의 1)

vmin : viewport 넓이나 높이 중 작은쪽의 1/100 (1% = 10px)
vmax : viewport 넓이나 높이 중 큰쪽의 1/100 (1% = 12px)
    - 1%당 12px의 크기를 가져감
    - 1%당 10px의 크기를 가져감
vmin, vmax는 굉장히 유동적
