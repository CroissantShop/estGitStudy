        h1 {
            color: red;

<body>
    <!-- CSS(Cascading Style Sheets)
    - 구조화된 문서에 어떻게 그릴지(렌더링)를 정의하기 위한 언어
    (html, xml)
    - 문서의 요소들의 스타일을 정의하여 화면에 어떻게 뿌리면(렌더링 하면) 되는지
    브라우저에게 설명하기 위한 언어

    CSS 관련용어
    1. 셀렉터(선택자)
    - CSS를 통해 HTML 요소의 스타일을 적용하고자 할 때 그 요소를 선택하는 방법, 수단
    1-1 선택자의 종류
    - html선택자(태그선택자) - 태그명 그 자체를 작성
    - id선택자 - #id명
    - class선택자 - .class명 
    - 그룹선택자 - 여러개의 태그나 id, 클래스를 작성 후, 공백으로 구분(공백이나 콤마)

    2. 프로퍼티(속성)
    - css 문법 작성방식

선택자 선언시작 속성명 선언구분자 속성값 선언구분자 선언끝부분
h1      {   color   :       red     ;       }

CSS의 적용방식
1. 인라인 선택(인라인스타일 / 인라인 스타일시트)
    - html 태그내에 스타일을 부여하는 방법 
    (style 속성을 선언 후 내부(속성값)에 css문법을 작성)
    - 해당 태그에만 스타일을 부여하는 특징이 있음
2. 내부(내부 스타일시트, 내부선택자)
3. 외부(외부 스타일시트, 외부선택자)

스타일 적용 우선순위
인라인 > 내부 = 외부 (다만 선언 순서에 따라 다름) > 기본
ex) 인라인 선택이 적용돼 있다면 내부, 외부스타일 적용과는 관계없이
    무조건 인라인에 적용한 스타일이 부여됨
