    (사용자가 스마트폰, 태블릿, pc 등 다양한 장치를 통해 접근이 가능)

    화면의 크기별 요소 조정을 하는 것이 일반적

    미디어쿼리(@media)
    - 서로다른 미디어타입(장치)에 따라 각각의 스타일을 지정할 때 사용하는 atrules 

    미디어쿼리에서 주로 사용하는 프로퍼티
    - width, height, color
      divice-width, device-height, resolution(디바이스 해상도)등 많음
    orientation: 디바이스 방향 관련 설정
    가로 : landscape, 세로 : portrait

css의 적용 순위
!important > 인라인 > 내부 = 외부(선언 순서) > 선택자별

셀렉터별 적용 순위
