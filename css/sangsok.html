<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--     
    상속(Inheritance)
    - 부모로부터 자식이 물려받는 것
    - 상위요소(부모요소)로부터 적용된 속성(프로퍼티)을
    하위요소(자식, 자손)가 물려받는 것
    - 모든 속성을 상속받지는 않음(아래의 속성들은 지정 없이 기본으로 상속됨)
    visibility, opacity, font, color, line-height, text-align,
    white-space
    - 모든 요소가 상속 받는 것이 가능한 것은 아님
        (다만 명시적으로 상속을 받아올 수는 있음)

    요소의 위치 - html의 요소들은 tree 구조를 기반으로 관계를 지님
 -->


    <div class="t-red" style=color:red;>
        <h1>aaaaa</h1>
        <p>bbbbb</p>
        <button style="color:inherit">ccccc</button>
    </div>



</body>

</html>
