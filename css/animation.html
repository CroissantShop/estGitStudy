<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <link rel="stylesheet" href="style/animation.css">
</head>

<body>
    <!-- 
        애니메이션 - 트랜지션 강화판
    - 무한으로 움직이는 요소등 트랜지션과 비교하여 더 다양한 스타일을 구현할 수 있다라는 장점
    - css의 애니메이션이 js 기반의 이벤트 구현보다 더 나은 성능을 제공
    - 간단한 내용은 css로 구축하고 난해한 내용은 js를 사용하는 것이 일반적
    - 부드러운 효과를 제공하는 것이 애니메이션의 궁극적 목적이기 때문에
    효과작성에 소요되는 시간과 노력등을 고려하여 기능을 사용하거나 css, js 중 무엇을 사용할지
    결정하는 것이 필요
    - 주의사항 : 불필요한 애니메이션을 남발할 필요는 없음

    @(at-rule)

    @keyframes 

    애니메이션 프로퍼티
    animation-name : @keyframes 이름 지정
    animation-duration : 한 사이클의 애니메이션에 소요되는 시간을
        초단위(s)나 밀리초(ms) 단위로 지정
    animation-timing-function : 애니메이션 효과를 위한 타이밍 함수 지정
        (트랜지션과 원리가 똑같음)
    animation-delay : 지연시간 설정
    animation-interation-count : 재생 횟수 지정(기본적으로는 1회)
    animation-direction : 애니메이션이 종료된 이후 반복될 때 진행하는 방향 지정
        - normal : 기본값
        - reverse : to -> from
        - alternate : 홀수번째는 normal, 짝수번째는 reverse (100%다 채웠을 때)
        - alternate-reverse : 홀수번째는 reverse, 짝수번째는 normal
    animation-fill-mode : 애니메이션 미 실행시(종료, 대기상태) 요소 스타일 지정
    animation-play-state : 애니메이션 재생 상태(재생이나 중지) 지정
        - running : 기본값(애니메이션 실행)
        - paused : 정지
    animation shorthand : 모든 애니메이션 프로퍼티를 한번에 지정
        - name duration timing-function delay interation-count direct fill-mode play-state
    
     -->

    <div></div>

</body>

</html>
