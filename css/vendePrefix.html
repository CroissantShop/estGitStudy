<body>
    <!--
    크로징 브라우징 : 웹페이지 제작 시 모든 브라우저에서 깨지지 않고 의도한 대로
    올바르게 출력되도록 진행하는 작업 => 호환성 체크
    - 브라우저별로 화면을 출력하는 '엔진'이라는 것이 다름

    브라우저간의 호환성 고려법
    1. DRY 원칙 준수
    - 코드를 잘 써라(반복을 줄인다)
    2. DOCTYPE을 확실히 정의
    3. 유효성 검사기로 확인
    4. css 초기화 -->

    벤더 프리픽스 : 브라우저별로 제공되는 기능을 사용하기 위해 쓰는 속성
    - 구형 브라우저 지원을 위해 사용

    벤더 프리픽스 정리
    1. Edge : -ms-
    2. Chrome : -webkit-
    3. FireFox : -moz-
    4. Safari1 : -webkit-
    5. Opera : -o-
    6. iOS Safari2 : -webkit-
    7. Android Browser : -webkit-


</body>

</html>
