<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션</title>
    <link rel="stylesheet" href="style/transition.css">
</head>

<body>
    <!-- 
    트랜지션 : CSS 프로퍼티(속성)값이 변화할 때 변화가 일정시간에 걸쳐서 일어나도록 처리하는 속성
    - 언뜻 보기에는 불필요한 효과라 볼수도 있음
    (부드러운 요소의 전환을 통해 사용자의 시각적 피로도를 감소시키는 효과를 기대해 볼 수 있음)
    - 인간은 점진적으로 변화하는 시스템에 친화적이기 때문
    - 사용자 중심 UI/UX 구현 중 고려해야 할 다른 사항은 인간의 특성을 고려하면 편함
        (인지 심리학적 접근)


    1. 트렌지션 예시
    transition-property : 트랜지션 대상 지정하지 않으면 모든 프로퍼티가 대상이됨
    transition-duration : 트랜지션 지속시간 설정(단위는 s, ms)
        -값을 지정하지 않으면 0초라서 어떠한 트랜지션 효과도 볼 수 없음
    transition-timing-function : 트랜지션 효과 흐름 리듬을 제어하는 속성
        - ease : 기본값(느리게 시작 -> 점점 빨라짐 -> 느려지며 종료)
        - linear : 시작부터 끝까지 일정하게
        - ease-in : 느리게 시작 -> 일정속도에 닿으면 그 상태로 일정하게
        - ease-out : 일정한 속도의 등속 시작 -> 점점 느려지며 종료
        - ease-in-out : 느리게 시작 -> 느려지며 종료
    transition-delay : 실질적 트랜지션 시작시간 설정(트랜지션 지연)
    transition-shorthand
        property duration function delay (duration은 무조건 써야함)
    - 트랜지션 주의사항 : 트랜지션은 자바스크립트나 의사클래스 같은 부수적 이벤트에서
    발동하는 특징이 있음
    
    - 모든 폴퍼티에서 동작하진 않음(특징 : 대부분 레이아웃에 영향을 주는 프로퍼티들)
    width, height, padding, margin, border, background-color
    top, left, right, bottom, color. font-size, font-weight
    letter-spacing, line-height, text-indent, text-shadow,
    vertical-align, word-spacing, opacity, visivility, z-index

    - 레이아웃의 구성을 망치는 트랜지션 효과는 가급적 만들지 말 것

    <button class="hover-btn">마우스 올리면 큰일남</button>
 -->


    <h3>transition-timing-function</h3>
    <div>ease</div>
    <div>linear</div>
    <div>ease-in</div>
    <div>ease-out</div>
    <div>ease-in-out</div>


</body>

</html>
