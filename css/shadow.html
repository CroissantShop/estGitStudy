    <!-- 
    shadow 효과
    - 주로 텍스트나 요소에 그림자 효과를 부여하여 요소의 스타일을 더욱 이펙트 있게 보여줌

    text-shadow : 글자에 그림자 효과 부여시 사용하는 속성
    - horizontal-offset vertical-offset blur-radius shadow-color;

    box-shadow : 요소에 그림자 효과 부여시 사용하는 속성 
        inset horizontal-offset vertical-offset blur-radius spred shadow-color

    Inset : 그림자를 요소 안쪽에 위치 시킬 때 사용하는 속성(생략가능)
    horizontal-offset : 그림자를 텍스트 오른쪽으로 지정값만큼 이동
    vertical-offset : 그림자를 텍스ㅡ의 아래로 지정값만큼 이동
    blur-radius : 그림자의 흐림정도를 지정(지정값만큼 그림자가 커지고 흘짐)
    spred : 그림자를 확장시킴(px)
    shadow-color : 그림자 색상 지정
    -->
