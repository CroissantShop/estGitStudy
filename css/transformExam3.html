<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gallery {
        display: flex;
        justify-content: center;
    }

    .gallery-item {
        width: 300px;
        margin: 0 15px;
        transition: transform 0.5s, box-shadow 0.5s;
    }

    .gallery-item img {
        width: 100%;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
    }

    .gallery-item:hover {
        transform: rotateY(15deg) scale(1.5);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }
</style>

<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="../css/image/loopy_couch.png" alt="이미지 1">
        </div>
        <div class="gallery-item">
            <img src="../css/image/loopy_slepp.png" alt="이미지 2">
        </div>
        <div class="gallery-item">
            <img src="../css/image/loopy_winter.png" alt="이미지 3">
        </div>
    </div>
</body>

</html>
