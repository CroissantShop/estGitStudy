<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일링 스킬</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        div {
            width: 350px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            border: 1px solid black;
        }

        h1:hover {
            transform: rotateX(45deg);

        }
    </style>
</head>

<body>
    <!-- css에는 함수, 변수라는 개념을 통해
    기존의 선택자를 지정하고 스타일을 부여하는 방식 뿐만 아니라
    좀 더 다른 방식으로 스타일을 지정하는 것 또한 가능

    1. css 변수(variable / Custom properties)
    - 값을 저장하고 있는 공간
  
    3d는 어디서 어떻게 보느냐가 가장 중요한 개념 -->
    <div>
        <h1>test1adfadfadfasf</h1>
    </div>
</body>

</html>
