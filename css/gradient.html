<head>

    <title>그레디언트</title>
    <style>
        body {
            background-color: steelblue;
            background: linear-gradient(135deg, #b3cae5 12%, #dbdde4 46%, #e4e3e4 70%, #f7ddbb 94%, #efcab2 100%);
        }
    </style>
</head>

<body>
    그레디언트 : 2가지 이상의 색상을 혼합하여 부드러운 색감 배경등을 생성하는 개념.
    - 과거에는 포토샵 같은 소프트웨어를 통해 이미지로 제작후 사용

    그레디언트의 종류
    1. 선형 그레디언트(linear-gradient : goes down / up / left / right / diagonally)
    2. 방사형 그레디언트(Radial-gradient : 중앙을 중심.)
</body>
