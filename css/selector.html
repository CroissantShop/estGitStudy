<body>
    <!-- 
        셀렉터
    선택자 선언시작 속성명 선언구분자 속성값 선언구분자 선언 끝부분
    h1 { color : red ; }

    셀렉터(선택자)에 올 수 있는 속성들
    *, id, class, 속성, 태그

    *(전체 선택자)
    - html 모든 요소 선택(모든요소에 스타일을 부여할때 사용)

    #id(id 선택자)
    - id 속성값을 지정하여 스타일을 부여할 때 사용(중복 불가)

    .class(class 선택자)
    - class 속성값을 지정하여 스타일을 부여할 때 사용(중복 가능)

    ***속성 선택자***
    - 선택자에 id, class 보다는 태그명을 활용하여 처리하는 것이 일반적
    1. 선택자[속성명] : 주로 input 태그에서 많이 활용됨
    2. 선택자[속성명="속성값"] : 지정된 속성명과 속성값이 같은 요소를 선택
                            (자주 사용됨)
    3. 선택자[속성명~="속성값"] : 지정된 속성명과 속성값이 공백으로 분리된
                            단어를 포함하는 요소를 선택
    4. 선택자[속성명|="속성값"] : 
        - 지정된 속성값과 일치하거나 지정 속성값 뒤 '-하이픈'으로 시작하는 요소 선택
    5. 선택자[속성명^="속성값"] : 지정한 속성값으로 시작하는 요소 선택
    6. 선택자[속성명$="속성값"] : 지정한 속성값으로 끝나는 요소 선택
    7. 선택자[속성명*="속성값"] : 지정한 속성값을 포함하는 요소 선택

    복합 선택자(combinator Selector)
        - 자식 선택자
         사용법 : 부모 선택자 > 자식 선택자

        - 자손 선택자(후손 선택자)
         사용법 : 부모선택자 자식선택자(자손까지)

        - 동위(동등) 선택자
        1. 인접 동위 선택자
         사용법 : a요소 + b요소
         a요소 바로 뒤에 위치하는 b요소를 선택할 때 사용
        2. 일반 동위 선택자
         사용법 : a요소 ~ b요소
         a요소 바로 뒤에 위치하는 모든 b요소 선택시 사용

    -->
    <!-- 
    속성선택자 1 예시
    <a href="#">111111</a>
    <a href="#" target="_blank">11111</a>
    <a href="#" target="_self">11111</a>
    <a>111111</a>

    속성선택자 2 예시
    <input type="text">
    <input type="email">

    <h1 class="heading sec" title="heading sec">아마 세번째</h1>
    <h1 class="heading thr" title="heading thr">아마 네번째</h1>

    복합선택자 예시
-->
