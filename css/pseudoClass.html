    <!--     
    가상(의사)클래스 : 요소의 특정 상태에따라 스타일 정의시 사용하는 개념
    (특정한 상태 : 이벤트)
    이벤트 상황이란?
    1. 마우스가 해당 요소에 올라와있을 때(hover)
    2. 방문상태 여부
    3. 포커스 상태 (해당요소가 선택되어 있는(주목 받는) 상태)

    placeholder : 사용자에게 입력에 대한 안내를 제공하는 속성

    의사(가상) 클래스의 종류(선택자 : 속성)
    1. 링크(동적 셀렉터)
        :link (미방문 링크일 때)
        :visited (방문 링크일 때)
        :hover (마우스 올라와 있을 때)
        :active (클릭된 상태)
        :focus (포커스 상태)
    2. 상태 (checkbox, radio에 많이 씀)
        :checked (셀렉터가 체크(선택된) 상태일 때)
        :enabled (사용가능한 상태일 때)
        :disabled (불가능한 상태일 때)
    3. 구조의사 클래스 (유용함)
        - :first-child (셀렉터에 해당한 모든 요소 중 첫번째 자식 선택)
        - :last-child (셀렉터에 해당한 모든 요소 중 마지막 자식(html구조) 선택)
        - :nth-child(n) (해당 요소 중 앞에서 n번째 자식 요소들 선택)
        - :nth-last-child(n)(해당 요소 중에서 뒤에서 n번째 자식 요소를 선택)

        - :first-of-type : first-child와 동일하나 다른요소를 고려한 결과 출력
        - :last-of-type : last-child와 동일하나 다른요소를 고려한 결과 출력
        - :nth-of-type : nth-child와 동일하나 다른요소를 고려한 결과 출력
        - :nth-last-of-type : nth-last-child와 동일하나 다른요소를 고려한 결과 출력

    4. 부정 (이벤트제어 추천)
        - :not : 셀렉터에 해당하지 않는 모든 요소를 선택
            (input이나 메뉴에 활용하기 좋음)
    5. 정합성 체크
        - 정규표현식(regular expressions) : 복잡한 문자열을 처리할 때 사용하는 기법
        (모든 언어가 공통으로 사용하는 개념)
        - 정규표헌식 사용예시 : 주민번호, 회원가입(아이디 비밀번호등 적합성 검사)

        :valid : 정합성 검증에 성공한 input요소나 form 요소를 선택
        :invalid : 정합성 검증에 실패한 input요소나 form 요소를 선택

    6. 가상요소 (많이 씀, 콜론이 2개임)
        - ::first-letter : 컨텐츠의 첫글자 선택
        - ::first-line : 컨텐츠의 첫줄 선택(블록요소만 적용 가능)
        - ::after : 컨텐츠 뒤에 위치하는 공간 선택 / 일반적으로 컨텐츠 프로퍼티와 함께 사용
        - ::before : 컨텐츠 앞에 위치하는 공간 선택 / 일반적으로 컨텐츠 프로퍼티와 함께 사용
        - ::selection : 드래그한 컨텐츠를 선택(사파리에서는 동작 안 함)



    -->
