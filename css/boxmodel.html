<body>

    <!-- 박스모델 : 대부분의 html 요소들의 기본적인 틀
    1. 컨텐츠영역
    2. 패딩영역(padding) : 컨텐츠와 선(보더)의 간격 (보더를 중심으로 팽창)
        - 요소에 적영된 배경의 컬러와 이미지는 패딩영역까지 적용됨
    3. 보더영역(border) : 컨텐츠와 패딩을 감싸는 테두리
    4. 마진영역(margin) : 테두리와 이웃하는 요소 사이의 간격
        - 배경색 지정은 불가능

    box-sizing 속성(*프로퍼티)
        - width, heigh 속성의 대상영역을 변경할 수 있음
        - 기본값 : content-box(대상영역이 컨텐츠 영역)
                 border-box(컨텐츠 + padding + border)
        - 현업에서는 border-box 설정을 자주 사용하는 편
        이론상으로 레이아웃을 직관적으로 사용할 수 있기 때문에 자주 설정됨
    -->
